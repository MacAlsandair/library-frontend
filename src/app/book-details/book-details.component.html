<div *ngIf="book">
  <img *ngIf="book.coverImageUrl!=null" 
  [src]="book.coverImageUrl || 'default/image/url/'" 
  alt="{{ book.name }} cover" 
  class="book-cover">
  <h2>{{ book.name }}</h2>
  <p>{{ book.author }}</p>
  <p>{{ book.yearOfPublication }}</p>
  <p>{{ book.genre }}</p>
  <button (click)="addToFavorites()">Add to Favorites</button>
  <button (click)="removeFromFavorites()">Remove from Favorites</button>
</div>
