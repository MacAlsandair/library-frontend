<div class="container" id="main-container">
  <div class="row my-3">
    <div *ngFor="let book of books" class="col=md-6 col-xl-3">
      <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{book.name}}</h5>
          <p class="card-text">{{book.author}}</p>
          <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Edit book</button>
          <app-book-edit-modal [editableBook]="book"></app-book-edit-modal>
          <button class="btn btn-outline-danger" (click)="openDeleteModal(book)">Delete book</button>
        </div>
      </div>
    </div>
  </div>
</div>
