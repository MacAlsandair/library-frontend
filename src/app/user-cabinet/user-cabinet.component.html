<div>
  <form (ngSubmit)="changePassword()">
    <input [(ngModel)]="oldPassword" type="password" placeholder="Old Password" name="oldPassword">
    <input [(ngModel)]="newPassword" type="password" placeholder="New Password" name="newPassword">
    <button type="submit">Change Password</button>
  </form>

  <button (click)="deleteUserAccount()">Delete Account</button>
</div>
