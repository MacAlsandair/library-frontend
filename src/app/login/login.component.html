<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h1>Login</h1>

            <p>{{message}}</p>

            <form (ngSubmit)="login()" #loginForm="ngForm">

              <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required />
                <label for="username">Username</label>
              </div>


              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                  required />
                <label class="form-label" for="password">Password</label>
              </div>

              <button class="btn btn-primary btn-block mb-4" type="submit" [disabled]="!loginForm.form.valid">Sign
                in</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
